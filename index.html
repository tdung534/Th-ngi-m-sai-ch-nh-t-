<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vào server Roblox</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 50px; }
    input, button { padding: 10px; margin: 10px; width: 300px; }
  </style>
</head>
<body>
  <h2>Join Roblox Server</h2>
  <p>Game: <strong>Feed A Brainrot</strong></p>
  <input type="text" id="jobId" placeholder="Nhập Job ID (gameInstanceId)"><br>
  <button onclick="joinServer()">Tham gia ngay</button>

  <script>
    const placeId = "109983668079237"; // ← Place ID mặc định

    function joinServer() {
      const jobId = document.getElementById('jobId').value;
      if (jobId) {
        window.location.href = `roblox://experiences/start?placeId=${placeId}&gameInstanceId=${jobId}`;
      } else {
        alert("Bạn chưa nhập Job ID.");
      }
    }

    // Tự động join nếu URL có ?jobId=...
    window.onload = () => {
      const params = new URLSearchParams(window.location.search);
      const jobId = params.get('jobId');
      if (jobId) {
        window.location.href = `roblox://experiences/start?placeId=${placeId}&gameInstanceId=${jobId}`;
      }
    };
  </script>
</body>
</html>
